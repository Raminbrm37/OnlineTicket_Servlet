<head>
    <title> Register </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>

<div class="jumbotron text-center">


</div>


<div class="container" style="align-content: center">
    <ul class="nav nav-tabs">
        <li class="active"><a href="register.html"> <span class="glyphicon glyphicon-registration-mark btn-lg"></span></a></li>
        <li ><a href="welcome.html"> <span class="glyphicon glyphicon-home btn-lg" ></span></a></li>

    </ul>


    <h2  style="text-align: center">Register Form</h2>


    <form class="form-horizontal" action="register" method="post">
        <div class="form-group">
            <label class="control-label col-sm-4" for="firstName">FirstName:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="firstName" placeholder="Enter firstName" name="firstName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="lastName">LastName:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="nationalCode">National Code:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="nationalCode" placeholder="Enter National Code" name="nationalCode">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="userName">user Name:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="userName" placeholder="Enter UserName" name="userName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-success "> Register </button>

            </div>
        </div>
    </form>
</div>
</body>


</html>
